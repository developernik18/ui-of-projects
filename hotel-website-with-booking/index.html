<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Hotel Name</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="rooms.html">Rooms</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Our Hotel</h1>
        <p>Experience luxury and comfort</p>
        <form action="rooms.html" method="get" class="search-form">
            <input type="text" placeholder="Destination" name="destination" required>
            <input type="date" name="checkin" required>
            <input type="date" name="checkout" required>
            <button type="submit">Search</button>
        </form>
    </section>

    <!-- Featured Rooms -->
    <section class="rooms-preview">
        <h2>Featured Rooms</h2>
        <div class="rooms-list">
          <div class="room">
            <img src="https://images.pexels.com/photos/262048/pexels-photo-262048.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Deluxe Room">
            <div class="room-info">
                <h3>Deluxe Room</h3>
                <p>Starting at $150 per night</p>
                <a href="room-details.html">View Details</a>
            </div>
          </div>
          <div class="room">
              <img src="https://images.pexels.com/photos/164595/pexels-photo-164595.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Suite Room">
              <div class="room-info">
                  <h3>Suite Room</h3>
                  <p>Starting at $250 per night</p>
                  <a href="room-details.html">View Details</a>
              </div>
          </div>
        </div>

    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Hotel Name | All Rights Reserved</p>
    </footer>
</body>
</html>
